<script type="text/javascript">

if (_GET['id']) {
    var data = $.getJSON(api+'/api?id=' + _GET['id'], function(json, textStatus) {
        if (textStatus == 'success') {
            parseData(json);
        }
    });
}

function openLast(){
    initConfig();
    if(g_config.history[_GET['id']] != undefined){
        window.open(`./index.html?id=` + _GET['id'] + `&sid=` + g_config.history[_GET['id']]['sid'] + `&pwd=` + g_config.history[_GET['id']]['pwd'], '_blank');
    } 
}

function parseData(data) {
    g_manga[data['id']] = data;
    local_saveJson('manga', g_manga);

    if(g_config.history[_GET['id']] == undefined){
        $('#btn_last').html('最初からみる');
    }
    document.title = data['name'];
    $('#title').html(data['name']);
    $('img').attr('src', data['cover']);
    $('#list h2').html('List(' + data['list'].length + ')');
    $('#date').html('<b class="ml-5">' + new Date(data['date']).toUTCString() + '</b>');
    $('#author').html(data['author']);
    $('#desc').html(data['desc']);
    var cap;
    for(var i=0;i<data['list'].length;i++){
        cap = data['list'][i];
        $('#list').append(` <div>
            <a target="_blank" href="index.html?id=` + data['id'] + `&sid=` + cap['sid'] + `&pwd=` + data['attr']['password'] + '">' + cap['name'] + `</a>
            <br/>
            ` + cap['date'] + `
        </div>
        <hr/>`);
    }
    $('#loading').fadeOut('slow');
    $('.container-fluid').fadeIn('slow');
}
</script>
